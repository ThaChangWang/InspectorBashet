<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Inspector BASHet</title>

  	<link href="jTerminal/css/jquery.terminal-src.css" rel="stylesheet"/>
  	<script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="jTerminal/examples/dialog.js"></script>
	<link href="jTerminal/examples/dialog.css" rel="stylesheet"/>
	<script src="jTerminal/js/jquery.terminal-src.js"></script>

	<style>
		.dialog {
			--size: 1.5;
		}
	   </style>

    <script>
     $(function() {
         $('body').dialog(function(input) {
             setTimeout(function() {
                 alert(input);
             }, 100);
         }, {
             cols: 40,
             rows: 10,
             message: 'Hey you',
             title: 'Foo Bar'
         });
     });
    </script>

</head>

<body>
	
	<h1> Inspector BASHet</h1>
	<br>

	<p id="demo"></p>

	<br>
	
	<input type="text" id = "input">

</body>
</html>
