<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Inspector BASHet</title>

</head>

<body>
	
	<h1> Inspector BASHet</h1>
	<br>

	<p id="demo"><p>

	<br>
	
	<input type="text" id = "input">
	
	<script>
		function myFunction() {
		var text = document.getElementById("input").value;
		document.getElementById("demo").innerHTML = text;
		}
		
		document.addEventListener('keypress', logkey);
		
		function logkey(e) {
			if(e.key === 'Enter') {
				myFunction();
				document.getElementById('input').value = "";
			}
		}
		
	</script>

</body>
</html>
